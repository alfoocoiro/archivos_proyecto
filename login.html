<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login-signup.css">
    <title>Login</title>
</head>
<body>
    <script src="login-signup.js"></script>
    <div class="login-container">
        <div class="login-box">
            <div class="TituloyRetorno">
                <a href="PaginaPrincipal.html"> <img id="FlechaVolverAtras" src="https://cdn-icons-png.flaticon.com/512/32/32170.png" alt="VolverAtras"></a>
                <h2>Log-in</h2>
            </div>            
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="button">Submit</button>
                <div class="forgot-password">
                    <p>If you dont have an account <a id="forgotpassword" href="signup.html"><u>Sign-up</u></a></p>
                </div>
            </form>
        </div>


    </div>


</body>
</html>
